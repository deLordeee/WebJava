spring:
  application:
    name: "cosmocats"

  # Security configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080}

  # JPA configuration
  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        jdbc.time_zone: UTC
        jdbc.batch_size: 15
        order_inserts: true
        order_updates: true
        query.fail_on_pagination_over_collection_fetch: true
        query.in_clause_parameter_padding: true
        connection.provider_disables_autocommit: true
    hibernate:
      ddl-auto: none

  # Database configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/cosmocats
    username: postgres
    password: postgres
    hikari:
      auto-commit: false
      connection-timeout: 30000
      maximum-pool-size: 10
      max-lifetime: 1800000
      pool-name: cosmocats-pool

  # Liquibase configuration
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
    enabled: true

  # Profiles
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}

server:
  port: 8080

# Application security properties
app:
  security:
    enabled: true
    api-key-header: X-API-KEY
    api-key: ${SECURITY_API_KEY:cosmo-cats-api-key}
    jwt:
      secret: ${JWT_SECRET:cosmo-cats-jwt-secret-key-256-bit-12345678901234567890123456789012}
      roles-claim: roles
      issuer: ${JWT_ISSUER:cosmo-cats-issuer}
      audience: ${JWT_AUDIENCE:cosmo-cats-audience}

# Feature flags
feature:
  cosmo-cats:
    enabled: true
  kitty-products:
    enabled: false

# Logging
logging:
  level:
    org.springframework: INFO
    org.springframework.security: DEBUG
    org.example.cosmocats: DEBUG
    liquibase: INFO
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# Profile for no authentication (local development)
spring:
  config:
    activate:
      on-profile: no-auth

app:
  security:
    enabled: false

logging:
  level:
    org.springframework.security: WARN