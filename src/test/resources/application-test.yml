
spring:
  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        jdbc.time_zone: UTC
        jdbc.batch_size: 15
        order_inserts: true
        order_updates: true
        query.fail_on_pagination_over_collection_fetch: true
        query.in_clause_parameter_padding: true
        connection.provider_disables_autocommit: true
    hibernate:
      ddl-auto: none

  datasource:
    hikari:
      auto-commit: false
      connection-timeout: 30000
      maximum-pool-size: 10
      max-lifetime: 1800000
      pool-name: cosmocats-test-pool

  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
    enabled: true

# Feature flags
feature:
  cosmo-cats:
    enabled: true
  kitty-products:
    enabled: false

# Security configuration for tests
app:
  security:
    enabled: true
    api-key-header: X-API-KEY
    api-key: test-api-key-123
    jwt:
      secret: test-jwt-secret-key-for-cosmo-cats-testing-environment-123456
      roles-claim: roles

# Logging
logging:
  level:
    org.springframework: INFO
    org.springframework.security: DEBUG
    org.example.cosmocats: DEBUG
    liquibase: INFO
    org.hibernate: INFO
    org.testcontainers: INFO
